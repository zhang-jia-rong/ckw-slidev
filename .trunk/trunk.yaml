# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.6
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.6.1
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  disabled:
    - checkov
    - osv-scanner
    - markdown-link-check
    - vale
    - gitleaks
    - dustilock
    - cspell
    - stylelint
    - rome
    - markdown-table-prettify
    - biome
    - deno
    - kube-linter
  enabled:
    - trunk-toolbox@0.3.2
    - trufflehog-git@3.81.9
    - semgrep@1.85.0
    - remark-lint@12.0.1
    - psscriptanalyzer@1.22.0
    - codespell@2.3.0
    - oxipng@9.1.2
    - svgo@3.3.2
    - actionlint@1.7.1
    - trivy@0.54.1
    - yamllint@1.35.1
    - sort-package-json@2.10.0
    - eslint@8.57.0
    - git-diff-check
    - markdownlint@0.41.0
    - prettier@3.3.3
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - taplo@0.9.3
    - trufflehog@3.81.9
  ignore:
    - linters: [ALL]
      paths:
        - .gitsecret/**
        - pages/**/*.secret
        - public/**/*.secret
        - trunk
        - trunk.ps1
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
tools:
  enabled:
    - converttosarif@1.0.0
    - pwsh@7.4.4
